<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSUK Agent Login and Signup</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>TSUK Agent Login</header>
       
          <div class="field input-field">
            <input id="emailInput" type="email" placeholder="Email" class="input" required>
          </div>

          <div class="field input-field">
            <input id="passwordInput" type="password" placeholder="Password" class="password" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button onclick="login()">Login</button>
          </div>


        <div class="form-link">
          <span>Don't have an account? <a class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/google.png" alt="" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>TSUK Agent Signup</header>

          <div class="field input-field">
            <input id="nameInput" type="name" placeholder="Full Name" class="input">
          </div>

          <div class="field input-field">
            <input id="signupEmailInput" type="email" placeholder="Email" class="input" required>
          </div>

          <div class="field input-field">
            <input id="signupPasswordInput" type="password" placeholder="Create password" class="password" required>
          </div>

          <div class="field input-field">
            <input id="confirmSignupPasswordInput" type="password" placeholder="Confirm password" class="password" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field input-field">
            <input id="phoneInput" type="phone" placeholder="Phone Number" class="input" required>
          </div>

          <div class="field button-field">
            <button onclick="signup()">Signup</button>
          </div>

        <div class="form-link">
          <span>Already have an account? <a class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/google.png" alt="" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase-auth.js"></script>
  <script src="js/generate-token.js"></script>
  <script src="js/global.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
