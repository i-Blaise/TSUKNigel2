<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .column {
  float: left;
  width: 50%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding in columns */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }


    /* Add rounded corners to the top left and the top right corner of the image */
    img {
      border-radius: 5px 5px 0 0;
    }

    /* Add some padding inside the card container */
    .container {
      padding: 2px 16px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: calc(100% / 10);
      background-color: #FC6A03;
      color: white;
      padding: 20px;
    }

    #sidebar .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    #sidebar ul li.active {
      font-weight: bold;
    }

    #sidebar ul li i {
      margin-right: 10px;
      color: white;
    }

    #sidebar ul li a {
      text-decoration: none;
      color: white;
    }

    #main-dashboard {
      margin-left: calc(100% / 10 + 40px);
      padding: 20px;
    }

    #top-strip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #FC6A03;
    }

    #top-strip .icons {
      display: flex;
      align-items: center;
    }

    #top-strip .icons i {
      margin-right: 10px;
      font-size: 20px;
      color: white;
    }

    #top-strip .icons i {
      margin-right: 10px;
      font-size: 20px;
      color: #FC6A03; /* Set the color to the desired icon color */
      background-color: transparent; /* Set the background color to transparent */
    }

    #hello-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #generate-url-btn {
      background-color: #FC6A03;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 18px;
    }

    #generate-url-btn.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #image-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #image-container img {
      width: calc(50% - 10px);
    }

    #table-container {
      width: 100%;
      border-collapse: collapse;
    }

    #table-container th,
    #table-container td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #table-container th {
      background-color: #f2f2f2;
    }

    .popup-container {
       display: none;
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-color: rgba(0, 0, 0, 0.5);
       z-index: 999;
     }

     .popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  width: 400px; /* Update the width as desired */
  padding: 40px; /* Update the padding as desired */
  border-radius: 5px;
}

     .popup-content input {
       width: 100%;
       padding: 10px;
       border: 1px solid #FC6A03;
       margin-bottom: 10px;
     }

     .popup-content button {
       background-color: #FC6A03;
       color: white;
       padding: 10px 20px;
       border: none;
       border-radius: 3px;
       font-size: 18px;
       cursor: pointer;
     }
   </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase-auth.js"></script>
  <script src="js/get-agent-data.js"></script>
  <script src="js/generate-token.js"></script>
  <script src="js/script.js"></script>

  </head>
<body>
  <div id="sidebar">
    <div class="logo">
      <img src="logocopy.png" alt="Logo">
    </div>
    <ul>
  <li class="active"><a href="#"><i class="fas fa-home"></i>Home</a></li>
  <li><a href="#"><i class="fas fa-chart-bar"></i>Statistics</a></li>
  <li><a href="#"><i class="fas fa-cogs"></i>Tokens Generated</a></li>
  <li><a href="#"><i class="fas fa-users"></i>Students Enrolled</a></li>
  <li><a href="#"><i class="fas fa-cog"></i>Setting</a></li>
  <li><a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Log out</a></li> <!-- Add this line -->
</ul>
  </div>

  <div id="main-dashboard">
    <div id="top-strip" style="border-bottom: 2px solid #FC6A03;">
      <div class="icons">
        <i class="fas fa-bars"><a href="#"></a></i>
        <i class="fas fa-search"><a href="#"></a></i>
      </div>
      <div class="icons">
        <i class="fas fa-envelope"><a href="#"></a></i>
        <i class="fas fa-bell"><a href="#"></a></i>
        <i class="fas fa-user"><a href="#"></a></i>
      </div>
    </div>

    <!-- Popup box container -->
    <div class="popup-container">
      <div class="popup-content">
        <input type="text" id="candidate-name" placeholder="Candidate Name" required minlength="5">
        <input type="email" id="candidate-email" placeholder="Candidate Email" required>
        <button onclick="generateLink()">Generate</button>
        <button onclick="closePopup()">Cancel</button>
      </div>
    </div>

    <div id="hello-text">
      <span></span>
      <!-- Modified code below: -->
      <button onclick="promptAlert()" id="generate-url-btn">Generate URL</button>
    </div>

    <div class="row align-items-center vh-100">

        <div class="column">
         <div class="card shadow border">
          <div class="card-body d-flex flex-column align-items-center">
            <h6><b>Total Number Of Tokens Generated</b></h6>
            <h1><p id="total-Tokens"></p></h1>
          </div>
        </div>
       </div>

        <div class="column">
         <div class="card shadow border">
          <div class="card-body d-flex flex-column align-items-center">
            <h6><b>Active Tokens</b></h6>
            <h1><p class="card-text" id="total-Active-Tokens"></p></h1>
          </div>
        </div>
       </div>
    </div>

    <div>
      <table class="table table-dark text-white" id="data-table">
      <thead>
        <tr>
          <th>Token ID</th>
          <th>Token</th>
          <th>Link With Token</th>
          <th>Candidate Name</th>
          <th>Token Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>

  </div>
  <script>
  // ...

function logout() {
  firebase.auth().signOut()
    .then(() => {
      // User signed out successfully
      window.location.href = "index.html";
    })
    .catch((error) => {
      console.error('Logout error:', error);
    });
}

// ...
</script>
</body>
</html>
